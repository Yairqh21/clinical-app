<ion-item class="custom-input" lines="none">

  <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input
    [type]="type"
    [autocomplete]="autocomplete"
    [formControl]="control"
    [placeholder]="placeholder"

    >
  </ion-input>

  <ion-button *ngIf="isPassword" (click)="showOrHidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
  </ion-button>
</ion-item>
